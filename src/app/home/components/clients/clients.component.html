

<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-user-plus" class="p-button p-mr-2" (click)="openNew()"></button>
    </ng-template>
  </p-toolbar>
  <p-table #dt [value]="clients" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
           [rowHover]="true" dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

    <!--                </span>-->

    <!--      </ng-template>-->
    <ng-template pTemplate="header">
      <tr>
        <th>ფოტო</th>
        <th pSortableColumn="name">სახელი <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="price">გვარი <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="category">სქესი <p-sortIcon field="category"></p-sortIcon></th>
        <th pSortableColumn="rating">პირადი ნომერი <p-sortIcon field="rating"></p-sortIcon></th>
        <th pSortableColumn="inventoryStatus">ტელეფონი <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td><img src="{{client.image}}" width="50" height="50" class="p-shadow-4" /></td>
        <td>{{client.firstName}}</td>
        <td>{{client.lastName }}</td>
        <td>{{client.gender | genderPipe}}</td>
        <td>{{client.pin}}</td>
        <td>{{client.phoneNumber}}</td>
        <td>
          <button pButton pRipple label="ანგარიშები" class="p-button-outlined p-mr-2" (click)="deleteProduct(client)"></button>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-outlined p-button-success p-mr-2" (click)="editProduct(client)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-outlined p-button-danger p-mr-2" (click)="deleteClient(client)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
