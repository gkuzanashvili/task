<div class="p-field">
  <label for="{{label}}">{{label}}</label>
  <div class="p-inputgroup">
    <span *ngIf="icon" class="p-inputgroup-addon"><i class="{{icon}}"></i></span>
    <input
      type="{{inputType}}"
      id="{{label}}"
      pInputText
      [(ngModel)]="value"
      [ngClass]="checkValidity && errors ? 'ng-invalid ng-dirty' :''"
      [disabled]="isDisabled"
      (input)="changed($event.target.value)"
      (blur)="touched()"
    />
  </div>
  <app-validator [checkValidity]="checkValidity" [errors]="errors"></app-validator>
</div>
